server:
  port: 8080
  context-path: /bolg-web-ui
spring:
  application:
    name: bolg-web-ui
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
    suffix: .html
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://admin:admin@127.0.0.1:8761/eureka/
