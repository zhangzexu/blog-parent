
server:
  port: 8761
spring:
  application:
    name: bolg-registry-center
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://admin:admin@127.0.0.1:8761/eureka/
security:
  basic:
    enabled: true
  user:
    name: admin
    password: admin
